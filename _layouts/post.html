---
layout: page
---

<div class="post">
  <div class="card">
    {% if page.title %}
    <h1 class="card__title article_title">{{ page.title | capitalize }}</h1>
    {% endif %}

    <div class="article__content">{{ content }}</div>
  </div>

  <div class="post__pagination">
    <ul>
      {% if page.next %}
      <li>{% include card.html post=page.next volume='less' %}</li>
      {% endif %} {% if page.previous %}
      <li>{% include card.html post=page.previous volume='less' %}</li>
      {% endif %}
    </ul>
  </div>
</div>
